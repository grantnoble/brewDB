<!--datepicker script-->
<!-- https://formden.com/blog/date-picker but removed the container option-->
<script>
    $(document).ready(function(){
      var date_input=$('input[name$="date"]'); // name$= specifies date input fields that end in "date"
      var options={
        format: 'yyyy-mm-dd',
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
